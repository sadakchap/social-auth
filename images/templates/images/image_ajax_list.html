{% load thumbnail %}
<div class="container">
    <div class="row">
      {% for image in images %}
          <div class="col">
            <a href="{{ img.get_absolute_url }}">
                {% thumbnail image.image "300x300" crop="100%" as im %}
                  <a href="{{ image.get_absolute_url }}">
                      <img src="{{im.url}}" alt="{{im.title}}" title="{{im.title}}">
                  </a>
                {% endthumbnail %}
            </a>
            <div class="my-1">
              <h4><a href="{{image.get_absolute_url}}">{{image.title}}</a></h4>
            </div>
        </div>
    {% endfor %}
  </div>

</div>
