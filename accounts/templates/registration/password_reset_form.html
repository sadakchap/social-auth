{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset {% endblock%}
{% block content %}
  <div class="jumbotron">
    <div class="container">
      <form method="post" action=".">
        {% csrf_token %}
        <fieldset>
          <legend>Password Reset</legend>
          {{ form|crispy }}
          <input type="submit" class="btn btn-outline-success btn-lg" value="Send e-mail">
        </fieldset>
      </form>

    </div>
  </div>
{% endblock %}
